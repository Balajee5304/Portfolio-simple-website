<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <title>contact</title>
</head>

<body>
    <div class="container">


        <div class="Section-one">
            <h1 class="Section-one__Name">BALAJI MAHARAJAN </h1>

            <p class="Section-one__role">Full stack developer</p>

            <a class="Section-one__contact" href="index.html">Home</a>

        </div>

        <div class="contact-form">
            <form>

                <table>

                    <tr>
                        <td>Name:</td>
                        <td> <input type="text" placeholder="Enter your NAME" class="contact-form__name"> </td>

                    </tr>
                    <tr>

                        <td>Phone number:</td>
                        <td><input type="number" placeholder="Enter your number" class="contact-form__number"></td>

                    </tr>
                    <tr>
                        <td>Mail Id:</td>
                        <td><input type="text" placeholder="Enter your mail Id" class="contact-form__mail id">
                    </tr>
                    <tr>
                        <td></td>
                        <td><input type="submit"class="contact-form__submit"></td>
                    </tr>
                </table>
            </form>

        </div>


        <div class="Section-five">

            <p class="Section-five__title"> social media

                <a href="https://www.facebook.com/" target="_blank">Facebook</a>,
                <a href="https://in.linkedin.com/" target="_blank">Linkedin </a>
            </p>

            <p class="Section-five__desc">&copy;Balaji M</p>

        </div>

    </div>
